<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Cloud{% endblock %}</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  </head>
  <body>
    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
       <a class="py-2" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto" focusable="false" role="img">
             <title>Product</title>
             <circle cx="12" cy="12" r="10"></circle>
             <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
             <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
             <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
             <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
             <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
             <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
          </svg>
       </a>
       <a class="py-2 d-none d-md-inline-block" href="{% url 'home' %}">Home</a>
       <a class="py-2 d-none d-md-inline-block" href="#">Our services</a>
       <a class="py-2 d-none d-md-inline-block" href="{% url 'contact_us' %}">Contact us</a>
      </div>
    </nav>
    {% endblock %}
    <div class="row">
      <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-10 offset-sm-1">
        <br>
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script>window.jQuery || document.write('<script src="/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="/docs/4.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
    </body>
</html>
